<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{message | uppercase}}
        </p>
        <p>
            This class is {{thisClass}}.
        </p>

        <button v-on:click="addExclamation">Add !</button>
    </div>

    <script>
        let app=new Vue({
            el: '#app',
            data: {
                message: 'hi',
                thisClass:'Web Programming',
                exclamations: 0,
            },
            methods:{
                addExclamation: function () {
                    this.exclamations++
                    if (this.exclamations<10){
                        this.message=this.message+'!'
                    }
                }
            },
            filters:{
                uppercase: function(string){
                    return string.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
